<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fbcae9a4b0.js" crossorigin="anonymous"></script>
    <!-- Css Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header part start -->
    <header class="container">
        <nav>
           <div class="title">
            <h3>Influencer products</h3>
           </div>
           <div class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Log In</a></li>
                <span><i class="fa-brands fa-searchengin"></i></span>
                <span><i class="fa-solid fa-cart-shopping"></i></span>
               </ul>
           </div>
        </nav>
        <div class="banner">
            <div class="description">
                <h1>Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>Prebook Now <span><i class="fa-solid fa-arrow-right"></i></span></button>
            </div>
            <img src="./images/main-camera.png" alt="">
        </div>
    </header>
    <!-- header part end -->
    <main class="container">
        <!-- brand section start -->
            <section class="brand">
                <img src="./images/logos/Alibaba.svg" alt="">
                <img src="./images/logos/Amazon.svg" alt="">
                <img src="./images/logos/Daraz.pk Logo.svg" alt="">
                <img src="./images/logos/Ebay.svg" alt="">
                <img src="./images/logos/Target.svg" alt="">
                <img src="./images/logos/Walmart.svg" alt="">
                <img src="./images/logos/Rakuten.svg" alt="">
            </section>
        <!-- brand section end -->
    </main>
</body>
</html>
